{extend name="$base" /}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form layui-form-filter">
            <div class="layui-form-item" style="margin-bottom: 0px;">
                <div class="layui-inline">
                    <label class="layui-form-label">记录筛选</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-btn-search">
                        查询
                    </button>
                </div>
            </div>
        </div>
        <!---->
        <table id="LAY-list-table" lay-filter="LAY-list-table"></table>
    </div>
</div>
{/block}
{block name="script"}
<!-- 工具栏 -->
<script type="text/html" id="table-toolbar">
    <span class="layui-btn-group" style="margin-left: -15px;">
        {if checkAccess("protocolAdd")}
        <button class="layui-btn layui-btn-sm" lay-event="add" data-type="add">
            添加接口
        </button>
        {/if}
    </span>
</script>

<!-- 操作 -->
<script type="text/html" id="table-tool">
    <div class="layui-btn-list">
        {if checkAccess("protocolEdit")}
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        {/if}
        {if checkAccess("protocolDel")}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        {/if}
    </div>
</script>

<script>
    layui.config({ base: '/static/admin/' }).use(['table', 'form'], function(){
        var $ = layui.$ 
        , table = layui.table
        , pageTable
        , form = layui.form
        , active = {
            cols: [
                [{
                    type: "numbers",
                    title: "#",
                    width: 60
                }, {
                    field: "protocol",
                    title: "接口名",
                    width: 200
                }, {
                    field: "uri",
                    title: "接口",
                    width: 200
                }, {
                    field: "remark",
                    title: "备注"
                }, {
                    field: "create_time",
                    title: "创建时间",
                    width: 160,
                    sort: true,
                    templet(d) {
                        return d.create_time == 0 ? '----' : d.create_time;
                    }
                }, {
                    title: "操作",
                    width: 150,
                    fixed: "right",
                    toolbar: "#table-tool"
                }]
            ],
            add(){
                ns.open("{:url('protocolAdd')}", '添加接口', [ '680px', '425px' ]).then(() => {
                    pageTable.reload()
                })
            },
            edit(e) {
                ns.open("{:url('protocolEdit')}?id=" + e.data.id, '编辑接口', [ '680px', '425px' ]).then(() => {
                    pageTable.reload()
                })
            },
            del(e) {
                layer.confirm('您确定要删除该接口？', {
                    title: '友情提示',
                    icon: 3,
                    btn: ['是的', '再想想']
                }, function(i) {
                    layer.close(i),
                    ns.silent("{:url('protocolDel')}", {id: e.data.id}, res => {
                        if (res.code == 0) {
                            setTimeout(() => pageTable.reload(), 100)
                        } else {
                            layer.alert(res.message)
                        }
                    })
                });
            },
            render() {
                pageTable = table.render({
                    elem: "#LAY-list-table",
                    url: location.href,
                    toolbar: '#table-toolbar',
                    cols: active.cols,
                    response: { msgName: 'message' },
                    page: !0,
                    limit: 100,
                    limits: [100, 200, 300, 500],
                    height: "full-220",
                    text: { none: "无数据" },
                    skin: 'line',
                    parseData: function(res) {
                        return {
                            code: res.code,
                            msg: res.message,
                            count: res.data.count,
                            data: res.data.list
                        }
                    },
                    done: function() {
                        ns.page = this.page.curr;
                    }
                }),

                table.on('toolbar(LAY-list-table)', function(o) {
                    active[o.event] ? active[o.event].call(this, o) : '';
                }),

                table.on("tool(LAY-list-table)", function(e) {
                    active[e.event] ? active[e.event].call(this, e) : '';
                }),

                table.on("pagebar(LAY-list-table)", function(e) {
                    console.log(e);
                })
            }
        };

        form.on('submit(LAY-btn-search)', function(data){
            var field = data.field;
            table.reload('LAY-list-table', { 
                where: field,
                page: { curr: 1 }
            });
            return false;
        }),

        window.addEventListener("load", function() {
            active.render()
        });
    })
</script>
{/block}
