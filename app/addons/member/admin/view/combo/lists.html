{extend name="$base" /}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form layui-form-filter">
            <div class="layui-form-item" style="margin-bottom: 0px;">
                <div class="layui-inline">
                    <label class="layui-form-label">记录筛选</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-btn-search">
                        查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="LAY-btn-reset">重置</button>
                </div>
            </div>
        </form>
        <!---->
        <table id="LAY-list-table" lay-filter="LAY-list-table"></table>
    </div>
</div>
{/block}
{block name="script"}
<!-- 工具栏 -->
<script type="text/html" id="table-toolbar">
    <span class="layui-btn-group" style="margin-left: -15px;">
        <button class="layui-btn layui-btn-sm layui-btn-primary layui-border" lay-event="refresh">
            <div data-anim="layui-anim-rotate"><i class="layui-icon layui-icon-refresh"></i></div>
        </button>
        {if checkAccess("memberComboAdd")}
        <button class="layui-btn layui-btn-sm" lay-event="add" data-type="add">
            添加套餐
        </button>
        {/if}
    </span>
</script>

<!-- 状态 -->
<script type="text/html" id="table-status">
    {{# if(d.status == 1) { }}
    <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" value="{{d.id}}" data-filtered="filtered" checked />
    {{# } else { }}
    <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" value="{{d.id}}" data-filtered="filtered" />
    {{# } }}
</script>

<!-- 操作 -->
<script type="text/html" id="table-tool">
    <div class="layui-btn-list">
        {if checkAccess("memberComboEdit")}
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        {/if}
        {if checkAccess("memberComboDel")}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        {/if}
    </div>
</script>

<script>
    layui.config({ base: '/static/admin/' }).use(['table', 'form'], function(){
        var $ = layui.$ 
        , table = layui.table
        , pageTable
        , form = layui.form
        , active = {
            cols: [
                [{
                    type: "numbers",
                    title: "#",
                    width: 60
                }, {
                    field: "combo",
                    title: "套餐名",
                    width: 200
                }, {
                    field: "bill_method_name",
                    title: "计费方式",
                    width: 120
                }, {
                    title: "套餐数值",
                    width: 120,
                    templet(d) {
                        if (d.bill_method == 'times') {
                            return d.times + '次'
                        } else if (d.bill_method == 'day') {
                            return d.days + '天'
                        } else if (d.bill_method == 'month') {
                            return d.months + '个月'
                        } else if (d.bill_method == 'year') {
                            return d.years + '年'
                        }
                    }
                }, {
                    field: "combo_money",
                    title: "套餐价格",
                    width: 120
                }, {
                    field: "status",
                    title: "状态",
                    width: 90,
                    align: 'center',
                    templet: '#table-status'
                }, {
                    field: "remark",
                    title: "备注"
                }, {
                    title: "操作",
                    width: 150,
                    fixed: "right",
                    toolbar: "#table-tool"
                }]
            ],
            add(){
                location.href = "{:url('memberComboAdd')}"
            },
            edit(e) {
                location.href = "{:url('memberComboEdit')}?id=" + e.data.id
            },
            del(e) {
                layer.confirm('您确定要删除该套餐？', {
                    title: '友情提示',
                    icon: 3,
                    btn: ['是的', '再想想']
                }, function(i) {
                    layer.close(i),
                    ns.silent("{:url('memberComboDel')}", {id: e.data.id}, res => {
                        if (res.code == 0) {
                            setTimeout(() => pageTable.reload(), 100)
                        } else {
                            layer.alert(res.message)
                        }
                    })
                });
            },
            render() {
                pageTable = table.render({
                    elem: "#LAY-list-table",
                    url: location.href + '?_=' + (new Date()).getTime(),
                    toolbar: '#table-toolbar',
                    cols: active.cols,
                    response: { msgName: 'message' },
                    page: !0,
                    limit: 100,
                    limits: [100, 200, 300, 500],
                    height: "full-220",
                    text: { none: "无数据" },
                    parseData: function(res) {
                        return {
                            code: res.code,
                            msg: res.message,
                            count: res.data.count,
                            data: res.data.list
                        }
                    },
                    done: function() {
                        ns.page = this.page.curr;
                    }
                }),

                table.on('toolbar(LAY-list-table)', function(o) {
                    active[o.event] ? active[o.event].call(this, o) : '';
                }),

                table.on("tool(LAY-list-table)", function(e) {
                    active[e.event] ? active[e.event].call(this, e) : '';
                }),

                table.on("pagebar(LAY-list-table)", function(e) {
                    console.log(e);
                })
            },
            status(id, status) {
                ns.silent("{:url('memberComboStatus')}?id=" + id, {status: status?1:0});
            },
            refresh(o) {
                var othis = $(this).find('div'), anim = othis.data('anim');
                if (!othis.hasClass(anim)) {
                    othis.removeClass(anim);
                    othis.addClass(anim);
                    setTimeout(() => {
                        pageTable.reload(),
                        othis.removeClass(anim)
                    }, 1300)
                }
            }
        };

        form.on('switch(status)', function(obj){
            active.status(obj.value, obj.elem.checked)
        }),
        form.on('submit(LAY-btn-search)', function(data){
            var field = data.field;
            table.reload('LAY-list-table', { 
                where: field,
                page: { curr: 1 }
            });
        }),

        form.on('submit(LAY-btn-reset)', function(data){
            var field = data.field;
            table.reload('LAY-list-table', { 
                where: {},
                page: { curr: 1 }
            });
        }),

        window.addEventListener("load", function() {
            active.render()
        });
    })
</script>
{/block}
